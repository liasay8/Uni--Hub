  <style>
    /* Общие стили */
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; background: #f0f4ff; color: #222;
    }
    header {
      background: #2a56c6; color: white;
      padding: 20px 15px; text-align: center;
      position: sticky; top: 0; z-index: 1000;
    }
    header h1 { margin: 0; font-weight: 700; font-size: 1.8rem; }
    #searchInput {
      margin-top: 15px; padding: 10px 15px;
      width: 90%; max-width: 450px; border-radius: 8px;
      border: none; font-size: 1rem;
    }
    main { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
    .card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .card {
      background: white; width: 300px; border-radius: 12px;
      box-shadow: 0 4px 12px rgba(42,86,198,0.2);
      padding: 15px 20px; cursor: pointer; transition: transform 0.2s ease;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .card:hover { transform: translateY(-6px); }
    .card h3 { margin-top: 0; color: #2a56c6; font-size: 1.3rem; }
    .card p { margin: 4px 0; color: #555; font-size: 0.95rem; }
    .btn-compare {
      margin-top: 10px; padding: 8px;
      background: #2a56c6; border: none; border-radius: 6px;
      color: white; font-weight: 600; cursor: pointer; transition: background 0.3s;
    }
    .btn-compare:hover { background: #2045a8; }
    .detail-section, .compare-section { display: none; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 6px 20px rgba(42,86,198,0.25); margin-top: 20px; max-width: 900px; margin-left:auto; margin-right:auto; }
    .btn-close, .btn-clear { cursor: pointer; transition: all 0.3s; }
    .btn-close { background:none; border:none; color:#2a56c6; font-weight:600; font-size:1rem; margin-bottom:15px; }
    .btn-close:hover { color:#1a357f; }
    .btn-clear {
      display:block; margin:20px auto 0 auto;
      background:#c43a3a; border:none; padding:10px 25px; border-radius:8px; color:white; font-weight:700;
    }
    .btn-clear:hover { background:#8b2828; }
    @media(max-width:960px){
      .card { width: 90vw; }
      #searchInput { width: 90vw; }
    }
  </style>
</head>
<body>
  <header>
    <h1>DataHub ВУЗов Республики Казахстан</h1>
    <input type="text" id="searchInput" placeholder="Поиск университета..." onkeyup="searchUniversity()"/>
  </header>

  <main>
    <!-- Список университетов -->
    <section id="universityList" class="card-container"></section>

    <section id="compareSection" class="compare-section">
      <h2>Сравнение университетов</h2>
      <div style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap;">
        <div id="compareLeft" class="compare-card"></div>
        <div id="compareRight" class="compare-card"></div>
      </div>
      <button onclick="clearComparison()" class="btn-clear">Очистить сравнение</button>
    </section>

    <!-- Детали -->
    <section id="detailSection" class="detail-section">
      <button onclick="closeDetails()" class="btn-close"> ← Назад к списку</button>
      <div id="detailContent"></div>
    </section>
  </main>

      {id:24, name:"Казахский университет международных отношений", city:"Астана", type:"Государственный", lat:51.1500, lng:71.4250, mission:"Международные отношения и дипломатия.", programs:["Международные отношения","Политология","Экономика"], admission:"ЕНТ 65+", tour3D:"На сайте", international:"Обмен студентами"},
      {id:25, name:"Казахский университет новых технологий", city:"Алматы", type:"Государственный", lat:43.2440, lng:76.8900, mission:"Современные технологии и IT.", programs:["Информационные технологии","Робототехника","Искусственный интеллект"], admission:"ЕНТ 70+", tour3D:"На сайте", international:"Сотрудничество с IT-вузами"}
    ];

    let compareIds = [];

    function loadUniversities(){
      const container = document.getElementById("universityList");
      container.innerHTML = "";
      universities.forEach(u=>{
        const card = document.createElement("div");
        card.className="card";
        card.innerHTML = `<h3>${u.name}</h3>
          <p><b>Город:</b> ${u.city}</p>
          <p><b>Тип:</b> ${u.type}</p>
          <button class="btn-compare" onclick="showDetails(${u.id})">Подробнее</button>
          <button class="btn-compare" onclick="toggleCompare(${u.id})">${compareIds.includes(u.id)?"Убрать из сравнения":"Добавить к сравнению"}</button>`;
        container.appendChild(card);
      });
    }

    function searchUniversity(){
      const query = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".card").forEach(card=>{
        card.style.display = card.innerText.toLowerCase().includes(query) ? "flex" : "none";
      });
    }

    function showDetails(id){
      const uni = universities.find(u=>u.id===id); if(!uni) return;
      document.getElementById("universityList").style.display="none";
      document.getElementById("compareSection").style.display="none";
      const detailSection = document.getElementById("detailSection"); detailSection.style.display="block";
      document.getElementById("detailContent").innerHTML = `<h2>${uni.name}</h2>
        <h3>1. В университете</h3><p>${uni.mission}</p>
        <h3>2. Академические программы</h3><ul>${uni.programs.map(p=>`<li>${p}</li>`).join("")}</ul>
        <h3>3. Приём и поступление</h3><p>${uni.admission}</p>
        <h3>4. 3D-тур</h3><p>${uni.tour3D}</p>
        <h3>5. Международное сотрудничество</h3><p>${uni.international}</p>`;
    }

    function closeDetails(){
      document.getElementById("detailSection").style.display="none";
      document.getElementById("universityList").style.display="flex";
      if(compareIds.length>0) document.getElementById("compareSection").style.display="block";
    }

    function toggleCompare(id){
      if(compareIds.includes(id)) compareIds = compareIds.filter(x=>x!==id);
      else { if(compareIds.length>=2){alert("Можно сравнивать не более двух университетов."); return;} compareIds.push(id);}
      updateCompareSection();
      loadUniversities();
    }

    function updateCompareSection(){
      const section=document.getElementById("compareSection");
      const left=document.getElementById("compareLeft");
      const right=document.getElementById("compareRight");
      if(compareIds.length===0){section.style.display="none"; return;}
      section.style.display="block";
      const leftUni=universities.find(u=>u.id===compareIds[0]);
      const rightUni=universities.find(u=>u.id===compareIds[1]);
      left.innerHTML = leftUni? getCompareHTML(leftUni): "<p>Выберите университет</p>";
      right.innerHTML = rightUni? getCompareHTML(rightUni): "<p>Выберите университет</p>";
    }

    function getCompareHTML(u){
      return `<h3>${u.name}</h3>
      <p><b>Город:</b> ${u.city}</p>
      <p><b>Тип:</b> ${u.type}</p>
      <h4>1. В университете</h4><p>${u.mission}</p>
      <h4>2. Академические программы</h4><ul>${u.programs.map(p=>`<li>${p}</li>`).join("")}</ul>
      <h4>3. Приём и поступление</h4><p>${u.admission}</p>
      <h4>4. 3D-тур</h4><p>${u.tour3D}</p>
      <h4>5. Международное сотрудничество</h4><p>${u.international}</p>`;
    }

    function clearComparison(){ compareIds=[]; updateCompareSection(); loadUniversities(); }

    window.onload = function(){ loadUniversities(); };
  </script>
